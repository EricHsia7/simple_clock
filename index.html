<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="clock.png" sizes="512x512" rel="apple-touch-icon-precomposed" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="defualt" />
  <title>Clock</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap');
.clock {
  position:fixed;
  left:0px;
  top:0px;
  background:#fff;
  width:100%;
  height:100%;
  transition:3s;
}
.clock[dark="1"] {
  background:#000;
  color:#fff;
}
.clock[dark="0"] {
  background:#fff;
  color:#000;
}
.clocktext {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:5em;
  font-family: 'Noto Sans TC', sans-serif;
  font-weight:700;
  transition:3s;
}
    body {
transition:3s;
    }
body[dark="1"] {
  background:#000;
}
body[dark="0"] {
  background:#fff;
}
  </style>

</head>
<body>

<div class="clock" dark="0">
  <span class="clocktext">00:00:00</span> 
</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <script>
  setInterval(function(){
  var today=new Date()
var h=checkTime(today.getHours());
var m=checkTime(today.getMinutes());
var s=checkTime(today.getSeconds());
$('.clocktext').html(h + ':' + m + ':' + s);
  
  if(today.getHours() > 18) {
    $('.clock,body').attr('dark','1')
  }
  if(today.getHours() < 18) {
    $('.clock,body').attr('dark','0')
  }
}, 100);

function checkTime(i)
{
if (i<10) 
  {i="0" + i}
  return i
}
  </script>

</body>
</html>
